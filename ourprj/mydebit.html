<!DOCTYPE html>
<html>
<head>
  <title>我的发单</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <meta charset='utf-8'>
  <link rel="stylesheet" type="text/css" href="styl.css" />
   <script src="js/jquery-1.7.min.js" type="text/javascript"></script>
    <script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
    <script src="js/jquery.animate-colors-min.js" type="text/javascript"></script>
    <script type="text/javascript">
    </script>
</head>
<body>
  <div class="container">
    <div class="debit-form"><!--  表单 div -->
      <img class="topimg" src="debit-top.png">
      <form action="" method="">
        <div class="form-li">
          <span class="fonts">快递站点</span><input type="text" class="input-li" name="site">
        </div>
        <div class="form-li">
          <span class="fonts">送达时间</span><input type="time" class="time-f" name="datef" /><span class="fonts">至</span>
                <input type="time" class="time-l" name="datel" />
        </div>
        <div class="form-li">
           <span class="fonts">交货地点</span><input type="text" class="input-li" name="d-address">
        </div>
        <div class="form-li">
          <span class="fonts">悬赏金额</span><input type="text" class="input-li" name="money">
        </div>
        <div class="form-li">
           <span class="fonts">快递规格</span>
           <input type="radio" class="radio-li" id="radio-one" name="d-weight" value="min">小型(＜1kg)
           <input type="radio" class="radio-li" name="d-weight" value="mid">中型(1-5kg)
           <input type="radio" class="radio-li" name="d-weight" value="max">大型(＞5kg)
        </div>
        <div class="form-li">
          <span class="fonts">备注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><input type="text" class="input-li" name="remarks">
        </div>
        <div class="but">
          <button type="submit" class="but-con" name="confirm" onclick="alert('发单成功!')" value="确认发布"><a href=""> 确认发布</button>
          <button type="submit" class="but-can" name="cancel" onclick="alert('发单已取消！')" value="取消"><a href="">取消</button>
        </div>
    </div>
      </form>
  </div>
</body>
</html>
