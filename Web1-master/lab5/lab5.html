<!DOCTYPE html>
<html>
	<head>
		<title>用户登录、注册页面</title>
	</head>
	<body>
		<table border="1" cellspacing="0" bordercolor="Gainsboro" >
			<form>
				<tr>
					<td>用户名：</td>
					<td><input type="text" name="名称"></td>
				</tr>
				<tr>
					<td>密码：</td>
					<td><input type="password" name="密码"></td>
				</tr>
				<tr>
					<td>确认密码：</td>
					<td><input type="password" name="密码"></td>
				</tr>
				<tr>
					<td>性别：</td>
					<td><input type="radio" name="sex" value="male" checked="checked">男<input type="radio" name="sex" value="female">女</td>
				</tr>
				<tr>
					<td>生日：</td>
					<td>
					<select>
					<option value="公历" selected="selected">公历</option>
					</select>
					<select>
					<option value="年" selected="selected">年&nbsp;&nbsp;&nbsp;&nbsp;</option>
					</select>
					<select>
					<option value="月" selected="selected">月&nbsp;&nbsp;&nbsp;&nbsp;</option>
					</select>
					<select>
					<option value="日" selected="selected">日&nbsp;&nbsp;&nbsp;&nbsp;</option>
					</select>
					</td>
				</tr>
				<tr>
					<td>所在地：</td>
					<td>
					<select>
					<option value="国家" selected="selected">中国&nbsp;&nbsp;&nbsp;&nbsp;</option>
					</select>
					<select>
					<option value="省" selected="selected">河北&nbsp;&nbsp;</option>
					</select>
					<select>
					<option value="市" selected="selected">石家庄&nbsp;</option>
					</select>
				</tr>
				<tr>
					<td>验证码：</td>
					<td><input type="text" name="验证码"><img src="验证码.png"></td>
				</tr>
				<tr>
					<td>证件类型：</td>
					<td>
					<select>
					<option value="证件" selected="selected">身份证</option>
					</select>
					</td>
				</tr>
				<tr>
					<td>证件号：</td>
					<td><input type="text" name="证件号"></td>
				</tr>
				<tr>
					<td>爱好：</td>
					<td>
					<input type="checkbox" name="爱好" value="音乐">音乐
					<input type="checkbox" name="爱好" value="读书" checked="checked">读书
					<input type="checkbox" name="爱好" value="跳舞" checked="checked">跳舞
					<input type="checkbox" name="爱好" value="下棋">下棋
					<input type="checkbox" name="爱好" value="其他">其他&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					</td>
				</tr>
				<tr>
					<td>说明：</td>
					<td><textarea name="说明" rows="6" cols="30"></textarea></td>
				</tr>
				<tr>
					<td>上传头像：</td>
					<td><input type="file" name="头像"></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
					<input type="submit" name="sub" value="提交">
					<input type="reset" name="res" value="重置">
					<input type="button" name="but" value="按钮">
					</td>
				</tr>
			</form>
		</table>
	</body>
</html>
